name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Github Actions for LaTeX
        uses: actions/checkout@v1
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          root_file: XRayMicroTomography.tex
          extra_system_packages: texlive-fonts-recommended
          extra_packages: "ocgx2 fontawesome5 courier helvetica"
